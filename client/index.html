<!DOCTYPE html>
<html>
<head>
    <title>My Videos</title>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
<h1>add video</h1>
<form name="input" action="http://localhost:1400/videos/addVideo" method="post">
    <input type="text" name="videoID"> videoID
    <select name="category">
        <option value="Pop">Pop</option>
        <option value="Rock">Rock</option>
        <option value="Comedy">Comedy</option>
        <option value="Classic">Classic</option>
    </select>
    <input type="text" name="rating"> rating
    <input type="submit" value="Submit">
</form>

<h1>Get All Videos</h1>
<a href="http://localhost:1400/videos">get All Videos</a>

<h1>Get Video By ID</h1>
<form id="getVideoForm" name="input" action="http://localhost:1400/videos/getVideo/" method="get">
    <input id="videoID" type="text" name="videoID"> videoID
    <input type="submit" value="Submit">
</form>

<h1>Get Videos By Category</h1>
<form id="getVideoCategoryForm" name="input" action="http://localhost:1400/videos/getVideo/byCategory" method="get">
    <select  name="category">
        <option value="Pop">Pop</option>
        <option value="Rock">Rock</option>
        <option value="Comedy">Comedy</option>
        <option value="Classic">Classic</option>
    </select>
    Sort By Popularity<input type="checkbox" name="sorted">
    <input type="submit" value="Submit">
</form>

<h1>delete Video</h1>
<form id="deleteVideoForm" name="input" action="#">
    <input id="videoIdDelete" type="text" name="videoID"> videoID
    <input type="submit" value="Submit">
</form>
<script>
    $('#getVideoForm').submit(function()
    {
        var origAction = $("#getVideoForm").attr("action");
        $("#getVideoForm").attr("action", origAction + $('#videoID').val() );
    });

    $('#deleteVideoForm').submit(function(event)
    {
        var videoToDeleteId = $('#videoID').val();
        console.log("running delete query in on submit event for video id: " + videoToDeleteId );
        $.ajax({
            url: 'http://localhost:1400/videos/'+ videoToDeleteId,
            type: 'DELETE',
            success: function(result)
            {
                alert("video " + videoToDeleteId + " was successfully deleted from db")
            }
        });
        event.preventDefault();
    });
    $
</script>
</body>
</html>
